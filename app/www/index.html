<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ionic.material.min.css">
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet'
          type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.constants.js"></script>


    <script src="js/controllers.js"></script>
    <script src="js/controller/ListController.js"></script>
    <script src="js/controller/QuizQuestionController.js"></script>
    <script src="js/services/sendNothing.service.js"></script>
    <script src="js/services/retry-request.interceptor.js"></script>
    <script src="js/services/drawing.service.js"></script>
    <script src="js/services/sendFromLogin.service.js"></script>
    <script src="js/services/team.service.js"></script>
    <script src="js/services/cookie.service.js"></script>
    <script src="js/services/sendFromQuizQuestions.service.js"></script>

    <script src="js/controller/DoesNothing.js"></script>
    <script src="js/controller/map.controller.js"></script>
    <script src="js/controller/LoginController.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/ionic.material.min.js"></script>
</head>

<body ng-app="starter">
<ion-header-bar id="app-head" class="bar-royal">
    <h1 class="title">{{username}}</h1>
    <div id="avatar" class="pull-right" ng-if="userPictureSource">
        <img ng-src="{{userPictureSource}}"/>
    </div>
</ion-header-bar>
<ion-content scroll="false">
    <ion-nav-view></ion-nav-view>
</ion-content>
</body>
</html>
