<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/ionic.material-design-lite.min.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js --><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->

    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/list.controller.js"></script>
    <script src="js/services/sendNothing.service.js"></script>
    <script src="js/services/sendFromLogin.service.js"></script>

  <body ng-app="starter">
    <ion-header-bar class="bar-stable" style="height:60px;">
      <img class="pull-left" src="{{userPictureSource}}" style="width:50px;height:50px;" ng-show="userPictureSource"/>
      <span class="pull-left" ng-show="username">{{username}}</span>
      <h1 class="title">LOLOLOL</h1>
      <img class="pull-right" src="{{teamPictureSource}}" style="width:50px;height:50px;" ng-show="teamPictureSource"/>
      <span class="pull-right" ng-show="teamName">{{teamName}}</span>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-nav-view></ion-nav-view>
    </ion-content>
  </body>
