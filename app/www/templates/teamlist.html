<ion-list>
    <div style="text-align:center;margin-top:10px;">
      <h2 class="center">Select a team</h2>
    </div>
    <ion-item ng-repeat="item in items" ng-click="chooseTeam(item.id);" class="pad-20">
    <div>
        <div style="display:inline-block">
        <img src='{{item.logoPath}}' width="40" height="40" />
        </div>
        <div style="display:inline-block"><h2> {{item.name}} </h2>
        <h5>{{item.category}}</h5></div>
    </div>
    </ion-item>
</ion-list>
