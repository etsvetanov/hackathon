<ion-content class="padding">
    <div>
        {{ currentQuestion.Qt }}
    </div>
    <div class="list">
        <ion-checkbox ng-value="'Qa'" ng-checked="checkedObj.checkedA" ng-click="prepareAnswer($event, 'Qa')" ng-disabled="disabledAll"> {{ currentQuestion.Qa }} </ion-checkbox>
        <ion-checkbox ng-value="'Qb'" ng-checked="checkedObj.checkedB" ng-click="prepareAnswer($event, 'Qb')" ng-disabled="disabledAll"> {{ currentQuestion.Qb }} </ion-checkbox>
        <ion-checkbox ng-value="'Qc'" ng-checked="checkedObj.checkedC" ng-click="prepareAnswer($event, 'Qc')" ng-disabled="disabledAll"> {{ currentQuestion.Qc }} </ion-checkbox>
        <button class="button button-block button-balanced" ng-disabled="!choice" ng-click="getNextQuestion()">Next Question</button>
    </div>
</ion-content>
